<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Interactive Voronoi Grid</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            overflow: hidden;
            touch-action: none;
        }

        .app {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .canvas-container {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        #voronoiCanvas {
            display: block;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            padding: 8px 14px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 500;
            pointer-events: none;
            opacity: 0;
            transform: translateY(5px);
            transition: opacity 0.2s, transform 0.2s;
            z-index: 100;
            white-space: nowrap;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .tooltip.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .controls {
            background: rgba(20, 20, 35, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255,255,255,0.1);
            padding: 16px 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            align-items: flex-end;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
            min-width: 120px;
        }

        .control-group.wide {
            min-width: 160px;
        }

        .control-group label {
            font-size: 10px;
            color: rgba(255,255,255,0.5);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .control-row {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        input[type="range"] {
            flex: 1;
            height: 4px;
            border-radius: 2px;
            background: rgba(255,255,255,0.15);
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: #6366f1;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(99,102,241,0.4);
            transition: transform 0.15s, box-shadow 0.15s;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 2px 10px rgba(99,102,241,0.6);
        }

        .control-value {
            font-size: 12px;
            color: #fff;
            font-weight: 600;
            min-width: 32px;
            text-align: right;
            font-variant-numeric: tabular-nums;
        }

        .btn-group {
            display: flex;
            gap: 8px;
            margin-left: auto;
        }

        .btn {
            padding: 10px 18px;
            border: none;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: #fff;
            box-shadow: 0 4px 15px rgba(99,102,241,0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99,102,241,0.4);
        }

        .btn-secondary {
            background: rgba(255,255,255,0.1);
            color: #fff;
            border: 1px solid rgba(255,255,255,0.15);
        }

        .btn-secondary:hover {
            background: rgba(255,255,255,0.15);
        }

        .btn-secondary.active {
            background: rgba(99,102,241,0.3);
            border-color: rgba(99,102,241,0.5);
        }

        .divider {
            width: 1px;
            height: 40px;
            background: rgba(255,255,255,0.1);
            margin: 0 8px;
        }

        @media (max-width: 900px) {
            .controls {
                padding: 12px 16px;
                gap: 12px;
            }
            .control-group {
                min-width: 100px;
            }
            .btn-group {
                width: 100%;
                margin-left: 0;
                justify-content: flex-end;
            }
            .divider {
                display: none;
            }
        }

        @media (max-width: 600px) {
            .controls {
                padding: 10px 12px;
            }
            .control-group.hide-mobile {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="app">
        <div class="canvas-container">
            <canvas id="voronoiCanvas"></canvas>
            <div class="tooltip" id="tooltip"></div>
        </div>
        <div class="controls">
            <div class="control-group">
                <label>Cells</label>
                <div class="control-row">
                    <input type="range" id="cellCount" min="4" max="30" value="12">
                    <span class="control-value" id="cellCountVal">12</span>
                </div>
            </div>
            <div class="control-group wide">
                <label>Spring Strength</label>
                <div class="control-row">
                    <input type="range" id="spring" min="5" max="80" value="30">
                    <span class="control-value" id="springVal">0.30</span>
                </div>
            </div>
            <div class="control-group">
                <label>Damping</label>
                <div class="control-row">
                    <input type="range" id="damping" min="50" max="98" value="88">
                    <span class="control-value" id="dampingVal">0.88</span>
                </div>
            </div>
            <div class="control-group hide-mobile">
                <label>Hover Force</label>
                <div class="control-row">
                    <input type="range" id="hoverForce" min="20" max="150" value="60">
                    <span class="control-value" id="hoverForceVal">60</span>
                </div>
            </div>
            <div class="control-group hide-mobile">
                <label>Repulsion</label>
                <div class="control-row">
                    <input type="range" id="repulsion" min="0" max="80" value="35">
                    <span class="control-value" id="repulsionVal">35</span>
                </div>
            </div>
            <div class="divider"></div>
            <div class="btn-group">
                <button class="btn btn-secondary" id="togglePhysics">Pause</button>
                <button class="btn btn-secondary" id="toggleDebug">Debug</button>
                <button class="btn btn-primary" id="regenerate">Regenerate</button>
            </div>
        </div>
    </div>

    <script>
    (function() {
        'use strict';

        // ========== CONFIGURATION ==========
        const config = {
            cellCount: 12,
            spring: 0.30,
            damping: 0.88,
            hoverForce: 60,
            repulsion: 35,
            zoomScale: 1.2,
            physicsEnabled: true,
            debugMode: false
        };

        // ========== SAMPLE DATA ==========
        const cellData = [
            { title: 'Cosmic Dreams', link: '#cosmic', color: '#6366f1' },
            { title: 'Ocean Depths', link: '#ocean', color: '#06b6d4' },
            { title: 'Forest Whispers', link: '#forest', color: '#10b981' },
            { title: 'Solar Flare', link: '#solar', color: '#f59e0b' },
            { title: 'Cherry Blossom', link: '#cherry', color: '#ec4899' },
            { title: 'Arctic Aurora', link: '#arctic', color: '#8b5cf6' },
            { title: 'Desert Gold', link: '#desert', color: '#eab308' },
            { title: 'Midnight Jazz', link: '#jazz', color: '#3b82f6' },
            { title: 'Ember Glow', link: '#ember', color: '#ef4444' },
            { title: 'Mint Fresh', link: '#mint', color: '#14b8a6' },
            { title: 'Lavender Fields', link: '#lavender', color: '#a855f7' },
            { title: 'Coral Reef', link: '#coral', color: '#f97316' },
            { title: 'Storm Cloud', link: '#storm', color: '#64748b' },
            { title: 'Neon Nights', link: '#neon', color: '#d946ef' },
            { title: 'Sage Garden', link: '#sage', color: '#84cc16' },
            { title: 'Ruby Dreams', link: '#ruby', color: '#dc2626' },
            { title: 'Sapphire Sky', link: '#sapphire', color: '#2563eb' },
            { title: 'Amber Waves', link: '#amber', color: '#d97706' },
            { title: 'Violet Hour', link: '#violet', color: '#7c3aed' },
            { title: 'Teal Depths', link: '#teal', color: '#0d9488' },
            { title: 'Rose Petals', link: '#rose', color: '#e11d48' },
            { title: 'Lime Zest', link: '#lime', color: '#65a30d' },
            { title: 'Indigo Night', link: '#indigo', color: '#4f46e5' },
            { title: 'Peach Sunset', link: '#peach', color: '#fb923c' },
            { title: 'Cyan Wave', link: '#cyan', color: '#22d3d8' },
            { title: 'Magenta Pulse', link: '#magenta', color: '#c026d3' },
            { title: 'Bronze Age', link: '#bronze', color: '#a16207' },
            { title: 'Steel Blue', link: '#steel', color: '#475569' },
            { title: 'Crimson Tide', link: '#crimson', color: '#be123c' },
            { title: 'Emerald City', link: '#emerald', color: '#059669' }
        ];

        // ========== STATE ==========
        let canvas, ctx;
        let width, height;
        let cells = [];
        let hoveredCell = -1;
        let mouseX = -9999, mouseY = -9999;
        let tooltip;
        let animationId;
        let lastTime = 0;

        // ========== CELL CLASS ==========
        class Cell {
            constructor(x, y, index) {
                this.index = index;
                this.x = x;
                this.y = y;
                this.restX = x;
                this.restY = y;
                this.vx = 0;
                this.vy = 0;
                this.polygon = null;
                this.zoom = 1;
                this.targetZoom = 1;

                const data = cellData[index % cellData.length];
                this.title = data.title;
                this.link = data.link;
                this.color = data.color;
                this.pattern = null;
            }

            update(dt) {
                if (!config.physicsEnabled) {
                    this.zoom += (this.targetZoom - this.zoom) * 0.15;
                    return;
                }

                // Spring force to rest position
                const dx = this.restX - this.x;
                const dy = this.restY - this.y;

                this.vx += dx * config.spring * dt;
                this.vy += dy * config.spring * dt;

                // Damping
                this.vx *= config.damping;
                this.vy *= config.damping;

                // Update position
                this.x += this.vx;
                this.y += this.vy;

                // Keep in bounds
                const margin = 30;
                this.x = Math.max(margin, Math.min(width - margin, this.x));
                this.y = Math.max(margin, Math.min(height - margin, this.y));

                // Smooth zoom
                this.zoom += (this.targetZoom - this.zoom) * 0.15;
            }

            applyForce(fx, fy) {
                this.vx += fx;
                this.vy += fy;
            }

            createPattern() {
                const size = 300;
                const patternCanvas = document.createElement('canvas');
                patternCanvas.width = size;
                patternCanvas.height = size;
                const pctx = patternCanvas.getContext('2d');

                // Gradient background
                const gradient = pctx.createLinearGradient(0, 0, size, size);
                gradient.addColorStop(0, this.color);
                gradient.addColorStop(1, this.adjustColor(this.color, -40));
                pctx.fillStyle = gradient;
                pctx.fillRect(0, 0, size, size);

                // Decorative circles
                pctx.globalAlpha = 0.1;
                for (let i = 0; i < 6; i++) {
                    const cx = Math.random() * size;
                    const cy = Math.random() * size;
                    const r = 30 + Math.random() * 60;
                    pctx.beginPath();
                    pctx.arc(cx, cy, r, 0, Math.PI * 2);
                    pctx.fillStyle = '#fff';
                    pctx.fill();
                }

                // Cell number
                pctx.globalAlpha = 0.25;
                pctx.fillStyle = '#fff';
                pctx.font = `bold ${size * 0.4}px system-ui, sans-serif`;
                pctx.textAlign = 'center';
                pctx.textBaseline = 'middle';
                pctx.fillText(this.index + 1, size / 2, size / 2);

                this.pattern = patternCanvas;
            }

            adjustColor(hex, amount) {
                const num = parseInt(hex.slice(1), 16);
                const r = Math.min(255, Math.max(0, (num >> 16) + amount));
                const g = Math.min(255, Math.max(0, ((num >> 8) & 0xff) + amount));
                const b = Math.min(255, Math.max(0, (num & 0xff) + amount));
                return `#${((r << 16) | (g << 8) | b).toString(16).padStart(6, '0')}`;
            }
        }

        // ========== VORONOI (Half-plane intersection - guaranteed correct) ==========
        function computeVoronoi() {
            const bounds = [[0, 0], [width, 0], [width, height], [0, height]];

            for (let i = 0; i < cells.length; i++) {
                cells[i].polygon = computeCell(i, bounds);
            }
        }

        function computeCell(index, bounds) {
            const cell = cells[index];
            let polygon = [...bounds]; // Start with bounding box

            // Clip against half-plane for each other point
            for (let j = 0; j < cells.length; j++) {
                if (i === j) continue;
                const other = cells[j];

                // Perpendicular bisector between cell and other
                const midX = (cell.x + other.x) / 2;
                const midY = (cell.y + other.y) / 2;

                // Normal pointing toward cell (away from other)
                const nx = cell.x - other.x;
                const ny = cell.y - other.y;

                // Clip polygon to half-plane
                polygon = clipPolygon(polygon, midX, midY, nx, ny);

                if (polygon.length < 3) break;
            }

            return polygon.length >= 3 ? polygon : null;
        }

        function clipPolygon(polygon, px, py, nx, ny) {
            // Sutherland-Hodgman clipping against half-plane
            // Keep points where (point - p) Â· n >= 0
            const output = [];
            const n = polygon.length;

            for (let i = 0; i < n; i++) {
                const curr = polygon[i];
                const next = polygon[(i + 1) % n];

                const currDist = (curr[0] - px) * nx + (curr[1] - py) * ny;
                const nextDist = (next[0] - px) * nx + (next[1] - py) * ny;

                if (currDist >= 0) {
                    output.push(curr);
                    if (nextDist < 0) {
                        output.push(intersect(curr, next, px, py, nx, ny));
                    }
                } else if (nextDist >= 0) {
                    output.push(intersect(curr, next, px, py, nx, ny));
                }
            }

            return output;
        }

        function intersect(a, b, px, py, nx, ny) {
            const dx = b[0] - a[0];
            const dy = b[1] - a[1];
            const t = ((px - a[0]) * nx + (py - a[1]) * ny) / (dx * nx + dy * ny);
            return [a[0] + t * dx, a[1] + t * dy];
        }

        // Fix: the loop variable was wrong
        function computeCellFixed(index, bounds) {
            const cell = cells[index];
            let polygon = [...bounds];

            for (let j = 0; j < cells.length; j++) {
                if (index === j) continue;
                const other = cells[j];

                const midX = (cell.x + other.x) / 2;
                const midY = (cell.y + other.y) / 2;
                const nx = cell.x - other.x;
                const ny = cell.y - other.y;

                polygon = clipPolygon(polygon, midX, midY, nx, ny);
                if (polygon.length < 3) break;
            }

            return polygon.length >= 3 ? polygon : null;
        }

        // ========== INITIALIZATION ==========
        function init() {
            canvas = document.getElementById('voronoiCanvas');
            ctx = canvas.getContext('2d');
            tooltip = document.getElementById('tooltip');

            resize();
            generateCells();
            setupEvents();
            animate(0);
        }

        function resize() {
            const container = canvas.parentElement;
            const rect = container.getBoundingClientRect();
            const dpr = window.devicePixelRatio || 1;

            width = rect.width;
            height = rect.height;

            canvas.width = width * dpr;
            canvas.height = height * dpr;
            canvas.style.width = width + 'px';
            canvas.style.height = height + 'px';

            ctx.setTransform(dpr, 0, 0, dpr, 0, 0);

            if (cells.length > 0) {
                // Reposition cells proportionally
                generateCells();
            }
        }

        function generateCells() {
            cells = [];
            const margin = 80;
            const minDist = Math.sqrt((width * height) / config.cellCount) * 0.6;

            // Poisson-like distribution
            const points = [];
            let attempts = 0;

            while (points.length < config.cellCount && attempts < 2000) {
                const x = margin + Math.random() * (width - 2 * margin);
                const y = margin + Math.random() * (height - 2 * margin);

                let valid = true;
                for (const p of points) {
                    const dx = p[0] - x, dy = p[1] - y;
                    if (dx * dx + dy * dy < minDist * minDist * 0.5) {
                        valid = false;
                        break;
                    }
                }

                if (valid) {
                    points.push([x, y]);
                }
                attempts++;
            }

            // Fill remaining if needed
            while (points.length < config.cellCount) {
                points.push([
                    margin + Math.random() * (width - 2 * margin),
                    margin + Math.random() * (height - 2 * margin)
                ]);
            }

            for (let i = 0; i < points.length; i++) {
                const cell = new Cell(points[i][0], points[i][1], i);
                cell.createPattern();
                cells.push(cell);
            }

            computeVoronoi();
        }

        // ========== EVENTS ==========
        function setupEvents() {
            window.addEventListener('resize', () => {
                resize();
                computeVoronoi();
            });

            // Mouse
            canvas.addEventListener('mousemove', handlePointerMove);
            canvas.addEventListener('mouseleave', handlePointerLeave);
            canvas.addEventListener('click', handleClick);

            // Touch
            canvas.addEventListener('touchstart', handleTouchStart, { passive: false });
            canvas.addEventListener('touchmove', handleTouchMove, { passive: false });
            canvas.addEventListener('touchend', handleTouchEnd);

            // Controls
            setupControls();
        }

        function handlePointerMove(e) {
            const rect = canvas.getBoundingClientRect();
            mouseX = e.clientX - rect.left;
            mouseY = e.clientY - rect.top;
            updateHover();
            updateTooltip(e.clientX, e.clientY);
        }

        function handlePointerLeave() {
            mouseX = -9999;
            mouseY = -9999;
            hoveredCell = -1;
            cells.forEach(c => c.targetZoom = 1);
            tooltip.classList.remove('visible');
        }

        function handleClick() {
            if (hoveredCell >= 0 && cells[hoveredCell]) {
                const cell = cells[hoveredCell];
                if (cell.link) {
                    console.log('Navigate to:', cell.link);
                    // window.location.href = cell.link;
                }
            }
        }

        let touchStartCell = -1;
        let touchStartTime = 0;

        function handleTouchStart(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            mouseX = touch.clientX - rect.left;
            mouseY = touch.clientY - rect.top;
            updateHover();
            touchStartCell = hoveredCell;
            touchStartTime = Date.now();
        }

        function handleTouchMove(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            mouseX = touch.clientX - rect.left;
            mouseY = touch.clientY - rect.top;
            updateHover();
        }

        function handleTouchEnd() {
            if (Date.now() - touchStartTime < 300 && touchStartCell === hoveredCell && hoveredCell >= 0) {
                handleClick();
            }
            setTimeout(() => {
                mouseX = -9999;
                mouseY = -9999;
                hoveredCell = -1;
                cells.forEach(c => c.targetZoom = 1);
            }, 100);
        }

        function updateHover() {
            let found = -1;

            // Find which cell contains the mouse
            for (let i = 0; i < cells.length; i++) {
                if (cells[i].polygon && pointInPolygon(mouseX, mouseY, cells[i].polygon)) {
                    found = i;
                    break;
                }
            }

            if (found !== hoveredCell) {
                if (hoveredCell >= 0) cells[hoveredCell].targetZoom = 1;
                hoveredCell = found;
                if (hoveredCell >= 0) cells[hoveredCell].targetZoom = config.zoomScale;
            }

            canvas.style.cursor = hoveredCell >= 0 ? 'pointer' : 'default';
        }

        function pointInPolygon(x, y, polygon) {
            if (!polygon || polygon.length < 3) return false;

            let inside = false;
            for (let i = 0, j = polygon.length - 1; i < polygon.length; j = i++) {
                const xi = polygon[i][0], yi = polygon[i][1];
                const xj = polygon[j][0], yj = polygon[j][1];

                if (((yi > y) !== (yj > y)) && (x < (xj - xi) * (y - yi) / (yj - yi) + xi)) {
                    inside = !inside;
                }
            }
            return inside;
        }

        function updateTooltip(clientX, clientY) {
            if (hoveredCell >= 0 && cells[hoveredCell]) {
                tooltip.textContent = cells[hoveredCell].title;
                tooltip.classList.add('visible');

                const rect = canvas.parentElement.getBoundingClientRect();
                const x = clientX - rect.left + 15;
                const y = clientY - rect.top - 40;

                tooltip.style.left = Math.min(x, width - 150) + 'px';
                tooltip.style.top = Math.max(10, y) + 'px';
            } else {
                tooltip.classList.remove('visible');
            }
        }

        function setupControls() {
            // Cell count
            const cellCountEl = document.getElementById('cellCount');
            const cellCountVal = document.getElementById('cellCountVal');
            cellCountEl.addEventListener('input', () => {
                config.cellCount = +cellCountEl.value;
                cellCountVal.textContent = config.cellCount;
            });
            cellCountEl.addEventListener('change', generateCells);

            // Spring
            const springEl = document.getElementById('spring');
            const springVal = document.getElementById('springVal');
            springEl.addEventListener('input', () => {
                config.spring = +springEl.value / 100;
                springVal.textContent = config.spring.toFixed(2);
            });

            // Damping
            const dampingEl = document.getElementById('damping');
            const dampingVal = document.getElementById('dampingVal');
            dampingEl.addEventListener('input', () => {
                config.damping = +dampingEl.value / 100;
                dampingVal.textContent = config.damping.toFixed(2);
            });

            // Hover force
            const hoverForceEl = document.getElementById('hoverForce');
            const hoverForceVal = document.getElementById('hoverForceVal');
            hoverForceEl.addEventListener('input', () => {
                config.hoverForce = +hoverForceEl.value;
                hoverForceVal.textContent = config.hoverForce;
            });

            // Repulsion
            const repulsionEl = document.getElementById('repulsion');
            const repulsionVal = document.getElementById('repulsionVal');
            repulsionEl.addEventListener('input', () => {
                config.repulsion = +repulsionEl.value;
                repulsionVal.textContent = config.repulsion;
            });

            // Buttons
            document.getElementById('regenerate').addEventListener('click', generateCells);

            const togglePhysics = document.getElementById('togglePhysics');
            togglePhysics.addEventListener('click', () => {
                config.physicsEnabled = !config.physicsEnabled;
                togglePhysics.textContent = config.physicsEnabled ? 'Pause' : 'Play';
                togglePhysics.classList.toggle('active', !config.physicsEnabled);
            });

            const toggleDebug = document.getElementById('toggleDebug');
            toggleDebug.addEventListener('click', () => {
                config.debugMode = !config.debugMode;
                toggleDebug.classList.toggle('active', config.debugMode);
            });
        }

        // ========== PHYSICS ==========
        function updatePhysics(dt) {
            // Apply hover forces
            if (hoveredCell >= 0 && config.physicsEnabled) {
                const hovered = cells[hoveredCell];

                // Push hovered cell away from cursor
                const dx = hovered.x - mouseX;
                const dy = hovered.y - mouseY;
                const dist = Math.sqrt(dx * dx + dy * dy);

                if (dist > 1 && dist < config.hoverForce * 2) {
                    const force = (config.hoverForce / dist) * 0.15;
                    hovered.applyForce(dx * force, dy * force);
                }

                // Push neighbors away
                for (let i = 0; i < cells.length; i++) {
                    if (i === hoveredCell) continue;
                    const other = cells[i];
                    const odx = other.x - hovered.x;
                    const ody = other.y - hovered.y;
                    const odist = Math.sqrt(odx * odx + ody * ody);
                    const threshold = config.repulsion * 4;

                    if (odist > 1 && odist < threshold) {
                        const force = ((threshold - odist) / threshold) * config.repulsion * 0.008;
                        other.applyForce(odx / odist * force, ody / odist * force);
                    }
                }
            }

            // Update all cells
            for (const cell of cells) {
                cell.update(dt);
            }

            // Recompute Voronoi
            computeVoronoi();
        }

        // Fix computeVoronoi to use the correct function
        function computeVoronoi() {
            const bounds = [[0, 0], [width, 0], [width, height], [0, height]];

            for (let i = 0; i < cells.length; i++) {
                cells[i].polygon = computeCellFixed(i, bounds);
            }
        }

        // ========== RENDERING ==========
        function render() {
            ctx.clearRect(0, 0, width, height);

            // Draw cells
            for (let i = 0; i < cells.length; i++) {
                const cell = cells[i];
                const polygon = cell.polygon;

                if (!polygon || polygon.length < 3) continue;

                ctx.save();

                // Create path
                ctx.beginPath();
                ctx.moveTo(polygon[0][0], polygon[0][1]);
                for (let j = 1; j < polygon.length; j++) {
                    ctx.lineTo(polygon[j][0], polygon[j][1]);
                }
                ctx.closePath();
                ctx.clip();

                // Calculate bounds
                let minX = Infinity, minY = Infinity, maxX = -Infinity, maxY = -Infinity;
                for (const p of polygon) {
                    minX = Math.min(minX, p[0]);
                    maxX = Math.max(maxX, p[0]);
                    minY = Math.min(minY, p[1]);
                    maxY = Math.max(maxY, p[1]);
                }

                const cellW = maxX - minX;
                const cellH = maxY - minY;
                const centerX = (minX + maxX) / 2;
                const centerY = (minY + maxY) / 2;

                // Draw pattern with zoom
                if (cell.pattern) {
                    const zoom = cell.zoom;
                    const size = Math.max(cellW, cellH) * 1.3 * zoom;
                    ctx.drawImage(
                        cell.pattern,
                        centerX - size / 2,
                        centerY - size / 2,
                        size,
                        size
                    );
                }

                ctx.restore();

                // Draw border
                ctx.beginPath();
                ctx.moveTo(polygon[0][0], polygon[0][1]);
                for (let j = 1; j < polygon.length; j++) {
                    ctx.lineTo(polygon[j][0], polygon[j][1]);
                }
                ctx.closePath();

                if (i === hoveredCell) {
                    ctx.strokeStyle = 'rgba(255,255,255,0.9)';
                    ctx.lineWidth = 3;
                    ctx.shadowColor = 'rgba(255,255,255,0.5)';
                    ctx.shadowBlur = 10;
                } else {
                    ctx.strokeStyle = 'rgba(255,255,255,0.2)';
                    ctx.lineWidth = 1;
                    ctx.shadowBlur = 0;
                }
                ctx.stroke();
                ctx.shadowBlur = 0;
            }

            // Debug mode
            if (config.debugMode) {
                ctx.fillStyle = '#fff';
                for (const cell of cells) {
                    ctx.beginPath();
                    ctx.arc(cell.x, cell.y, 5, 0, Math.PI * 2);
                    ctx.fill();

                    // Rest position
                    ctx.strokeStyle = 'rgba(255,255,0,0.5)';
                    ctx.beginPath();
                    ctx.arc(cell.restX, cell.restY, 8, 0, Math.PI * 2);
                    ctx.stroke();

                    // Line from rest to current
                    ctx.beginPath();
                    ctx.moveTo(cell.restX, cell.restY);
                    ctx.lineTo(cell.x, cell.y);
                    ctx.stroke();
                }
            }
        }

        // ========== ANIMATION LOOP ==========
        function animate(time) {
            const dt = Math.min((time - lastTime) / 16, 3); // Cap at ~3x speed
            lastTime = time;

            updatePhysics(dt);
            render();

            animationId = requestAnimationFrame(animate);
        }

        // ========== START ==========
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }

    })();
    </script>
