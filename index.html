<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Interactive Voronoi Grid</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            overflow: hidden;
            touch-action: none;
        }

        .app {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .canvas-container {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        #voronoiCanvas {
            display: block;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            padding: 8px 14px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 500;
            pointer-events: none;
            opacity: 0;
            transform: translateY(5px);
            transition: opacity 0.2s, transform 0.2s;
            z-index: 100;
            white-space: nowrap;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .tooltip.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .controls {
            background: rgba(20, 20, 35, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255,255,255,0.1);
            padding: 12px 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 12px 16px;
            align-items: flex-end;
        }

        .control-section {
            display: contents;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 4px;
            min-width: 100px;
        }

        .control-group.wide {
            min-width: 130px;
        }

        .control-group label {
            font-size: 9px;
            color: rgba(255,255,255,0.5);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }

        .control-row {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        input[type="range"] {
            flex: 1;
            height: 4px;
            border-radius: 2px;
            background: rgba(255,255,255,0.15);
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #6366f1;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(99,102,241,0.4);
            transition: transform 0.15s;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.15);
        }

        .control-value {
            font-size: 11px;
            color: #fff;
            font-weight: 600;
            min-width: 28px;
            text-align: right;
            font-variant-numeric: tabular-nums;
        }

        .btn-group {
            display: flex;
            gap: 8px;
            margin-left: auto;
        }

        .btn {
            padding: 8px 14px;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: #fff;
            box-shadow: 0 4px 15px rgba(99,102,241,0.3);
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(99,102,241,0.4);
        }

        .btn-secondary {
            background: rgba(255,255,255,0.1);
            color: #fff;
            border: 1px solid rgba(255,255,255,0.15);
        }

        .btn-secondary:hover {
            background: rgba(255,255,255,0.15);
        }

        .btn-secondary.active {
            background: rgba(99,102,241,0.3);
            border-color: rgba(99,102,241,0.5);
        }

        .divider {
            width: 1px;
            height: 36px;
            background: rgba(255,255,255,0.1);
        }

        @media (max-width: 1100px) {
            .control-group.hide-tablet {
                display: none;
            }
        }

        @media (max-width: 800px) {
            .controls {
                padding: 10px 12px;
                gap: 10px 12px;
            }
            .control-group.hide-mobile {
                display: none;
            }
            .btn-group {
                width: 100%;
                margin-left: 0;
                justify-content: flex-end;
            }
            .divider {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="app">
        <div class="canvas-container">
            <canvas id="voronoiCanvas"></canvas>
            <div class="tooltip" id="tooltip"></div>
        </div>
        <div class="controls">
            <!-- Grid Settings -->
            <div class="control-group">
                <label>Cells</label>
                <div class="control-row">
                    <input type="range" id="cellCount" min="4" max="30" value="12">
                    <span class="control-value" id="cellCountVal">12</span>
                </div>
            </div>
            <div class="control-group">
                <label>Gap</label>
                <div class="control-row">
                    <input type="range" id="gap" min="0" max="30" value="4">
                    <span class="control-value" id="gapVal">4</span>
                </div>
            </div>
            <div class="control-group">
                <label>Corners</label>
                <div class="control-row">
                    <input type="range" id="cornerRadius" min="0" max="40" value="12">
                    <span class="control-value" id="cornerRadiusVal">12</span>
                </div>
            </div>

            <div class="divider"></div>

            <!-- Physics Settings -->
            <div class="control-group wide">
                <label>Spring</label>
                <div class="control-row">
                    <input type="range" id="spring" min="5" max="80" value="30">
                    <span class="control-value" id="springVal">0.30</span>
                </div>
            </div>
            <div class="control-group hide-tablet">
                <label>Damping</label>
                <div class="control-row">
                    <input type="range" id="damping" min="50" max="98" value="88">
                    <span class="control-value" id="dampingVal">0.88</span>
                </div>
            </div>
            <div class="control-group hide-mobile">
                <label>Hover Force</label>
                <div class="control-row">
                    <input type="range" id="hoverForce" min="20" max="5000" value="60">
                    <span class="control-value" id="hoverForceVal">60</span>
                </div>
            </div>
            <div class="control-group hide-mobile">
                <label>Repulsion</label>
                <div class="control-row">
                    <input type="range" id="repulsion" min="0" max="200" value="35">
                    <span class="control-value" id="repulsionVal">35</span>
                </div>
            </div>
            <div class="control-group wide">
                <label>Center Pull</label>
                <div class="control-row">
                    <input type="range" id="centerRelevance" min="0" max="100" value="70">
                    <span class="control-value" id="centerRelevanceVal">0.70</span>
                </div>
            </div>

            <div class="divider"></div>

            <!-- Hover Dynamics -->
            <div class="control-group">
                <label>Hover Speed</label>
                <div class="control-row">
                    <input type="range" id="hoverSpeed" min="0" max="100" value="50">
                    <span class="control-value" id="hoverSpeedVal">0.50</span>
                </div>
            </div>
            <div class="control-group">
                <label>Overshoot</label>
                <div class="control-row">
                    <input type="range" id="overshoot" min="0" max="100" value="30">
                    <span class="control-value" id="overshootVal">0.30</span>
                </div>
            </div>
            <div class="control-group hide-tablet">
                <label>Decay Speed</label>
                <div class="control-row">
                    <input type="range" id="decaySpeed" min="0" max="100" value="50">
                    <span class="control-value" id="decaySpeedVal">0.50</span>
                </div>
            </div>
            <div class="control-group hide-mobile">
                <label>Trigger Burst</label>
                <div class="control-row">
                    <input type="range" id="triggerBurst" min="0" max="200" value="100">
                    <span class="control-value" id="triggerBurstVal">1.00</span>
                </div>
            </div>
            <div class="control-group hide-mobile">
                <label>Sustain Growth</label>
                <div class="control-row">
                    <input type="range" id="sustainGrowth" min="0" max="100" value="30">
                    <span class="control-value" id="sustainGrowthVal">0.30</span>
                </div>
            </div>
            <div class="control-group hide-tablet">
                <label>Max Expansion</label>
                <div class="control-row">
                    <input type="range" id="maxExpansion" min="50" max="5000" value="150">
                    <span class="control-value" id="maxExpansionVal">150</span>
                </div>
            </div>
            <div class="control-group">
                <label>Non-Hover Opacity</label>
                <div class="control-row">
                    <input type="range" id="nonHoveredOpacity" min="0" max="100" value="60">
                    <span class="control-value" id="nonHoveredOpacityVal">0.60</span>
                </div>
            </div>
            <div class="control-group hide-mobile">
                <label>Opacity Speed</label>
                <div class="control-row">
                    <input type="range" id="opacityTransitionSpeed" min="1" max="100" value="15">
                    <span class="control-value" id="opacityTransitionSpeedVal">0.15</span>
                </div>
            </div>
            <div class="control-group">
                <label>Image Zoom</label>
                <div class="control-row">
                    <input type="range" id="nonHoverImageZoom" min="10" max="80" value="17" step="1">
                    <span class="control-value" id="nonHoverImageZoomVal">1.7</span>
                </div>
            </div>
            <div class="control-group hide-mobile">
                <label>Zoom Speed</label>
                <div class="control-row">
                    <input type="range" id="imageZoomSpeed" min="1" max="50" value="12">
                    <span class="control-value" id="imageZoomSpeedVal">0.12</span>
                </div>
            </div>

            <div class="divider"></div>

            <!-- Content Zone / Layout -->
            <div class="control-group">
                <label>Zone Top</label>
                <div class="control-row">
                    <input type="range" id="contentZoneTop" min="0" max="40" value="15">
                    <span class="control-value" id="contentZoneTopVal">15%</span>
                </div>
            </div>
            <div class="control-group">
                <label>Zone Bottom</label>
                <div class="control-row">
                    <input type="range" id="contentZoneBottom" min="0" max="40" value="15">
                    <span class="control-value" id="contentZoneBottomVal">15%</span>
                </div>
            </div>
            <div class="control-group hide-tablet">
                <label>Bleed Buffer</label>
                <div class="control-row">
                    <input type="range" id="bleedBuffer" min="20" max="200" value="80">
                    <span class="control-value" id="bleedBufferVal">80</span>
                </div>
            </div>
            <div class="control-group hide-tablet">
                <label>Boundary Push</label>
                <div class="control-row">
                    <input type="range" id="boundaryStiffness" min="1" max="50" value="15">
                    <span class="control-value" id="boundaryStiffnessVal">0.15</span>
                </div>
            </div>
            <div class="control-group hide-mobile">
                <label>Hover Privilege</label>
                <div class="control-row">
                    <input type="range" id="hoverBleedPrivilege" min="0" max="100" value="70">
                    <span class="control-value" id="hoverBleedPrivilegeVal">0.70</span>
                </div>
            </div>

            <div class="divider"></div>

            <!-- Buttons -->
            <div class="btn-group">
                <button class="btn btn-secondary" id="toggleContentZone">Zone</button>
                <button class="btn btn-secondary" id="togglePhysics">Pause</button>
                <button class="btn btn-secondary" id="toggleDebug">Debug</button>
                <button class="btn btn-secondary" id="loadUnsplash">Unsplash</button>
                <button class="btn btn-primary" id="regenerate">Regenerate</button>
            </div>
        </div>
    </div>

    <script>
    (function() {
        'use strict';

        // ========== CONFIGURATION ==========
        const config = {
            cellCount: 12,
            gap: 4,
            cornerRadius: 12,
            spring: 0.30,
            damping: 0.88,
            hoverForce: 60,
            repulsion: 35,
            centerRelevance: 0.70, // 0 = expand uniformly, 1 = direction matters
            zoomScale: 1.15,
            nonHoverImageZoom: 1.7, // Non-hover image zoom level (1.0-8.0)
            imageZoomSpeed: 0.12,   // 0.01-0.5: how fast image zoom transitions happen
            physicsEnabled: true,
            debugMode: false,
            // New hover dynamics
            hoverSpeed: 0.5,       // 0-1: how fast cells respond to hover
            overshoot: 0.3,        // 0-1: bounce past target before settling
            decaySpeed: 0.5,       // 0-1: how fast cells return to rest
            triggerBurst: 1.0,     // Initial burst when entering cell
            sustainGrowth: 0.3,    // Continuous growth while hovering
            maxExpansion: 150,     // Max pixels a cell can move from rest
            // Opacity controls
            nonHoveredOpacity: 0.6,      // 0-1: opacity for non-hovered cells
            opacityTransitionSpeed: 0.15, // 0-1: how fast opacity transitions happen
            // Soft boundary / content zone controls
            contentZoneEnabled: true,    // Enable/disable content zone constraint
            contentZoneTop: 0.15,        // 0-0.5: top margin as fraction of height
            contentZoneBottom: 0.15,     // 0-0.5: bottom margin as fraction of height
            bleedBuffer: 80,             // Fixed pixel buffer beyond content zone where cells can bleed
            boundaryStiffness: 0.15,     // 0-0.3: how strongly cells are pushed back (increased default)
            boundaryDamping: 0.82,       // 0-1: damping applied to cells in buffer zone
            hoverBleedPrivilege: 0.7,    // 0-1: how much more the hovered cell can bleed (increased default)
            // Stepped plate system
            steppedBoundsEnabled: true,  // Enable stepped boundary that yields to pressure
            plateThreshold: 15,          // Minimum pressure to start forming a plate
            plateDepthStep: 20,          // Quantize plate depth to this step size (pixels)
            maxPlateDepth: 80            // Maximum depth a plate can yield
        };

        // ========== SAMPLE DATA ==========
        const cellData = [
            { title: 'Cosmic Dreams', link: '#cosmic', color: '#6366f1' },
            { title: 'Ocean Depths', link: '#ocean', color: '#06b6d4' },
            { title: 'Forest Whispers', link: '#forest', color: '#10b981' },
            { title: 'Solar Flare', link: '#solar', color: '#f59e0b' },
            { title: 'Cherry Blossom', link: '#cherry', color: '#ec4899' },
            { title: 'Arctic Aurora', link: '#arctic', color: '#8b5cf6' },
            { title: 'Desert Gold', link: '#desert', color: '#eab308' },
            { title: 'Midnight Jazz', link: '#jazz', color: '#3b82f6' },
            { title: 'Ember Glow', link: '#ember', color: '#ef4444' },
            { title: 'Mint Fresh', link: '#mint', color: '#14b8a6' },
            { title: 'Lavender Fields', link: '#lavender', color: '#a855f7' },
            { title: 'Coral Reef', link: '#coral', color: '#f97316' },
            { title: 'Storm Cloud', link: '#storm', color: '#64748b' },
            { title: 'Neon Nights', link: '#neon', color: '#d946ef' },
            { title: 'Sage Garden', link: '#sage', color: '#84cc16' },
            { title: 'Ruby Dreams', link: '#ruby', color: '#dc2626' },
            { title: 'Sapphire Sky', link: '#sapphire', color: '#2563eb' },
            { title: 'Amber Waves', link: '#amber', color: '#d97706' },
            { title: 'Violet Hour', link: '#violet', color: '#7c3aed' },
            { title: 'Teal Depths', link: '#teal', color: '#0d9488' },
            { title: 'Rose Petals', link: '#rose', color: '#e11d48' },
            { title: 'Lime Zest', link: '#lime', color: '#65a30d' },
            { title: 'Indigo Night', link: '#indigo', color: '#4f46e5' },
            { title: 'Peach Sunset', link: '#peach', color: '#fb923c' },
            { title: 'Cyan Wave', link: '#cyan', color: '#22d3d8' },
            { title: 'Magenta Pulse', link: '#magenta', color: '#c026d3' },
            { title: 'Bronze Age', link: '#bronze', color: '#a16207' },
            { title: 'Steel Blue', link: '#steel', color: '#475569' },
            { title: 'Crimson Tide', link: '#crimson', color: '#be123c' },
            { title: 'Emerald City', link: '#emerald', color: '#059669' }
        ];

        // ========== STATE ==========
        let canvas, ctx;
        let width, height;
        let cells = [];
        let hoveredCell = -1;
        let prevHoveredCell = -1;
        let hoverStartTime = 0;
        let mouseX = -9999, mouseY = -9999;
        let tooltip;
        let animationId;
        let lastTime = 0;
        // Smooth bounds for organic bleed
        let currentBoundsTop = 0;
        let currentBoundsBottom = 0;
        let boundsInitialized = false;

        // ========== CELL CLASS ==========
        class Cell {
            constructor(x, y, index, isGhost = false, ghostSide = null) {
                this.index = index;
                this.isGhost = isGhost;
                this.ghostSide = ghostSide; // 'top' or 'bottom' for ghost pins
                this.x = x;
                this.y = y;
                this.restX = x;
                this.restY = y;
                this.vx = 0;
                this.vy = 0;
                this.push = 0;        // How much the pin is pushed (for ghost pins)
                this.targetPush = 0;  // Target push amount
                this.polygon = null;
                this.displayPolygon = null; // With gap applied
                this.zoom = config.nonHoverImageZoom;
                this.targetZoom = config.nonHoverImageZoom;
                this.opacity = config.nonHoveredOpacity;
                this.targetOpacity = config.nonHoveredOpacity;

                if (!isGhost) {
                    const data = cellData[index % cellData.length];
                    this.title = data.title;
                    this.link = data.link;
                    this.color = data.color;
                    this.pattern = null;
                }
            }

            update(dt, isHovered) {
                // Ghost pins have simpler physics - just smooth push animation
                if (this.isGhost) {
                    // Smooth push animation with spring-like return
                    const pushSpeed = 0.15;
                    const returnSpeed = 0.08;
                    if (Math.abs(this.targetPush) > Math.abs(this.push)) {
                        this.push += (this.targetPush - this.push) * pushSpeed;
                    } else {
                        this.push += (this.targetPush - this.push) * returnSpeed;
                    }
                    // Reset target push each frame (will be recalculated in physics)
                    this.targetPush = 0;
                    return;
                }

                if (!config.physicsEnabled) {
                    this.zoom += (this.targetZoom - this.zoom) * config.imageZoomSpeed;
                    this.opacity += (this.targetOpacity - this.opacity) * config.opacityTransitionSpeed;
                    return;
                }

                // Spring force to rest position
                const dx = this.restX - this.x;
                const dy = this.restY - this.y;

                const effectiveSpring = isHovered
                    ? config.spring * (1 - config.hoverSpeed * 0.8)
                    : config.spring * (0.5 + config.decaySpeed * 0.5);

                this.vx += dx * effectiveSpring * dt;
                this.vy += dy * effectiveSpring * dt;

                // Damping
                const effectiveDamping = config.damping - (config.overshoot * 0.15);
                this.vx *= effectiveDamping;
                this.vy *= effectiveDamping;

                // Update position
                this.x += this.vx;
                this.y += this.vy;

                // Max expansion limit
                const newDx = this.x - this.restX;
                const newDy = this.y - this.restY;
                const newDist = Math.sqrt(newDx * newDx + newDy * newDy);
                if (newDist > config.maxExpansion) {
                    const scale = config.maxExpansion / newDist;
                    this.x = this.restX + newDx * scale;
                    this.y = this.restY + newDy * scale;
                    this.vx *= 0.5;
                    this.vy *= 0.5;
                }

                // Keep in bounds (hard limit at canvas edge)
                const margin = 30;
                this.x = Math.max(margin, Math.min(width - margin, this.x));
                this.y = Math.max(margin, Math.min(height - margin, this.y));

                // Smooth zoom and opacity transitions
                this.zoom += (this.targetZoom - this.zoom) * config.imageZoomSpeed;
                this.opacity += (this.targetOpacity - this.opacity) * config.opacityTransitionSpeed;
            }

            applyForce(fx, fy) {
                this.vx += fx;
                this.vy += fy;
            }

            createPattern() {
                const size = 300;
                const patternCanvas = document.createElement('canvas');
                patternCanvas.width = size;
                patternCanvas.height = size;
                const pctx = patternCanvas.getContext('2d');

                // Gradient background
                const gradient = pctx.createLinearGradient(0, 0, size, size);
                gradient.addColorStop(0, this.color);
                gradient.addColorStop(1, this.adjustColor(this.color, -40));
                pctx.fillStyle = gradient;
                pctx.fillRect(0, 0, size, size);

                // Decorative circles
                pctx.globalAlpha = 0.08;
                for (let i = 0; i < 5; i++) {
                    const cx = Math.random() * size;
                    const cy = Math.random() * size;
                    const r = 30 + Math.random() * 60;
                    pctx.beginPath();
                    pctx.arc(cx, cy, r, 0, Math.PI * 2);
                    pctx.fillStyle = '#fff';
                    pctx.fill();
                }

                // Cell number
                pctx.globalAlpha = 0.2;
                pctx.fillStyle = '#fff';
                pctx.font = `bold ${size * 0.35}px system-ui, sans-serif`;
                pctx.textAlign = 'center';
                pctx.textBaseline = 'middle';
                pctx.fillText(this.index + 1, size / 2, size / 2);

                this.pattern = patternCanvas;
            }

            adjustColor(hex, amount) {
                const num = parseInt(hex.slice(1), 16);
                const r = Math.min(255, Math.max(0, (num >> 16) + amount));
                const g = Math.min(255, Math.max(0, ((num >> 8) & 0xff) + amount));
                const b = Math.min(255, Math.max(0, (num & 0xff) + amount));
                return `#${((r << 16) | (g << 8) | b).toString(16).padStart(6, '0')}`;
            }
        }

        // ========== VORONOI ==========
        // Build stepped bounds polygon from cell contact with boundaries
        // Each cell that touches the boundary creates one horizontal plate
        // matching the width of its contact surface
        function buildSteppedBounds(zoneTop, zoneBottom) {
            if (!config.steppedBoundsEnabled) {
                return [[0, zoneTop], [width, zoneTop], [width, zoneBottom], [0, zoneBottom]];
            }

            // Quantize pressure to discrete shelf levels
            function quantizeDepth(pressure) {
                if (pressure < config.plateThreshold) return 0;
                const depth = Math.min(pressure, config.maxPlateDepth);
                return Math.round(depth / config.plateDepthStep) * config.plateDepthStep;
            }

            // Find plates from cell boundary contacts
            const topPlates = [];    // { leftX, rightX, depth }
            const bottomPlates = [];

            const boundaryTolerance = 5; // How close to boundary counts as "touching"

            for (const cell of cells) {
                if (cell.isGhost) continue;
                if (!cell.polygon || cell.polygon.length < 3) continue;

                // Find where this cell's polygon touches the boundaries
                let topContactLeft = Infinity;
                let topContactRight = -Infinity;
                let bottomContactLeft = Infinity;
                let bottomContactRight = -Infinity;
                let touchesTop = false;
                let touchesBottom = false;

                for (const vertex of cell.polygon) {
                    const [vx, vy] = vertex;

                    // Check top boundary contact
                    if (Math.abs(vy - zoneTop) < boundaryTolerance) {
                        touchesTop = true;
                        topContactLeft = Math.min(topContactLeft, vx);
                        topContactRight = Math.max(topContactRight, vx);
                    }

                    // Check bottom boundary contact
                    if (Math.abs(vy - zoneBottom) < boundaryTolerance) {
                        touchesBottom = true;
                        bottomContactLeft = Math.min(bottomContactLeft, vx);
                        bottomContactRight = Math.max(bottomContactRight, vx);
                    }
                }

                // Calculate push amount based on cell center proximity to boundary
                const pushRange = 80;

                if (touchesTop && topContactRight > topContactLeft) {
                    const penetration = zoneTop - cell.y + pushRange;
                    if (penetration > 0) {
                        const depth = quantizeDepth(penetration * 0.8);
                        if (depth > 0) {
                            topPlates.push({
                                leftX: topContactLeft,
                                rightX: topContactRight,
                                depth: depth
                            });
                        }
                    }
                }

                if (touchesBottom && bottomContactRight > bottomContactLeft) {
                    const penetration = cell.y - zoneBottom + pushRange;
                    if (penetration > 0) {
                        const depth = quantizeDepth(penetration * 0.8);
                        if (depth > 0) {
                            bottomPlates.push({
                                leftX: bottomContactLeft,
                                rightX: bottomContactRight,
                                depth: depth
                            });
                        }
                    }
                }
            }

            // Build depth map for top edge (sample at each pixel, take max depth)
            const topDepthMap = new Array(Math.ceil(width) + 1).fill(0);
            for (const plate of topPlates) {
                const left = Math.max(0, Math.floor(plate.leftX));
                const right = Math.min(width, Math.ceil(plate.rightX));
                for (let x = left; x <= right; x++) {
                    topDepthMap[x] = Math.max(topDepthMap[x], plate.depth);
                }
            }

            // Build depth map for bottom edge
            const bottomDepthMap = new Array(Math.ceil(width) + 1).fill(0);
            for (const plate of bottomPlates) {
                const left = Math.max(0, Math.floor(plate.leftX));
                const right = Math.min(width, Math.ceil(plate.rightX));
                for (let x = left; x <= right; x++) {
                    bottomDepthMap[x] = Math.max(bottomDepthMap[x], plate.depth);
                }
            }

            // Convert depth maps to stepped edges
            function buildEdgeFromDepthMap(depthMap, baseY, direction) {
                // direction: -1 for top (yields upward), +1 for bottom (yields downward)
                const edge = [];
                let currentDepth = depthMap[0];
                let segmentStart = 0;

                for (let x = 1; x <= width; x++) {
                    const depth = x < depthMap.length ? depthMap[x] : 0;
                    if (depth !== currentDepth) {
                        // End current segment, make step
                        edge.push([segmentStart, baseY + direction * currentDepth]);
                        edge.push([x, baseY + direction * currentDepth]);
                        edge.push([x, baseY + direction * depth]);
                        currentDepth = depth;
                        segmentStart = x;
                    }
                }
                // Final segment
                edge.push([segmentStart, baseY + direction * currentDepth]);
                edge.push([width, baseY + direction * currentDepth]);

                return edge;
            }

            const topEdge = buildEdgeFromDepthMap(topDepthMap, zoneTop, -1);
            const bottomEdge = buildEdgeFromDepthMap(bottomDepthMap, zoneBottom, 1);

            // Combine into closed polygon
            const bounds = [];

            // Top edge (left to right)
            bounds.push(...topEdge);

            // Right side down
            const topRightY = topEdge.length > 0 ? topEdge[topEdge.length - 1][1] : zoneTop;
            const bottomRightY = bottomEdge.length > 0 ? bottomEdge[0][1] : zoneBottom;
            bounds.push([width, bottomRightY]);

            // Bottom edge (right to left) - reverse it
            for (let i = bottomEdge.length - 1; i >= 0; i--) {
                bounds.push(bottomEdge[i]);
            }

            // Left side up (closes polygon)
            const bottomLeftY = bottomEdge.length > 0 ? bottomEdge[0][1] : zoneBottom;
            const topLeftY = topEdge.length > 0 ? topEdge[0][1] : zoneTop;
            if (bottomLeftY !== topLeftY) {
                bounds.push([0, topLeftY]);
            }

            return bounds;
        }

        function computeVoronoi() {
            // Bounds are the content zone with stepped plates where cells push
            let boundsTop = 0;
            let boundsBottom = height;

            if (config.contentZoneEnabled) {
                boundsTop = height * config.contentZoneTop;
                boundsBottom = height * (1 - config.contentZoneBottom);
            }

            // Build stepped bounds based on cell boundary contact
            const bounds = buildSteppedBounds(boundsTop, boundsBottom);

            // Only compute Voronoi for visible cells (not ghost pins)
            for (let i = 0; i < cells.length; i++) {
                if (cells[i].isGhost) continue;
                cells[i].polygon = computeCellPolygon(i, bounds);
                cells[i].displayPolygon = applyGap(cells[i].polygon, config.gap);
            }
        }

        function computeCellPolygon(index, bounds) {
            const cell = cells[index];
            let polygon = [...bounds];

            for (let j = 0; j < cells.length; j++) {
                if (index === j) continue;
                // Skip ghost cells - they don't participate in Voronoi
                if (cells[j].isGhost) continue;
                const other = cells[j];

                const midX = (cell.x + other.x) / 2;
                const midY = (cell.y + other.y) / 2;
                const nx = cell.x - other.x;
                const ny = cell.y - other.y;

                polygon = clipPolygon(polygon, midX, midY, nx, ny);
                if (polygon.length < 3) break;
            }

            return polygon.length >= 3 ? polygon : null;
        }

        function clipPolygon(polygon, px, py, nx, ny) {
            const output = [];
            const n = polygon.length;

            for (let i = 0; i < n; i++) {
                const curr = polygon[i];
                const next = polygon[(i + 1) % n];

                const currDist = (curr[0] - px) * nx + (curr[1] - py) * ny;
                const nextDist = (next[0] - px) * nx + (next[1] - py) * ny;

                if (currDist >= 0) {
                    output.push(curr);
                    if (nextDist < 0) {
                        output.push(lineIntersect(curr, next, px, py, nx, ny));
                    }
                } else if (nextDist >= 0) {
                    output.push(lineIntersect(curr, next, px, py, nx, ny));
                }
            }

            return output;
        }

        function lineIntersect(a, b, px, py, nx, ny) {
            const dx = b[0] - a[0];
            const dy = b[1] - a[1];
            const t = ((px - a[0]) * nx + (py - a[1]) * ny) / (dx * nx + dy * ny);
            return [a[0] + t * dx, a[1] + t * dy];
        }

        // ========== GAP (shrink polygon toward centroid) ==========
        function applyGap(polygon, gap) {
            if (!polygon || polygon.length < 3 || gap <= 0) return polygon;

            // Find centroid
            let cx = 0, cy = 0;
            for (const p of polygon) {
                cx += p[0];
                cy += p[1];
            }
            cx /= polygon.length;
            cy /= polygon.length;

            // Shrink each point toward centroid
            return polygon.map(p => {
                const dx = p[0] - cx;
                const dy = p[1] - cy;
                const dist = Math.sqrt(dx * dx + dy * dy);
                if (dist < gap) return [cx, cy];
                const shrink = gap / dist;
                return [
                    p[0] - dx * shrink,
                    p[1] - dy * shrink
                ];
            });
        }

        // ========== ROUNDED CORNERS ==========
        function drawRoundedPolygon(ctx, polygon, radius) {
            if (!polygon || polygon.length < 3) return;

            // Calculate polygon area to detect degenerate cases
            let area = 0;
            for (let i = 0; i < polygon.length; i++) {
                const j = (i + 1) % polygon.length;
                area += polygon[i][0] * polygon[j][1];
                area -= polygon[j][0] * polygon[i][1];
            }
            area = Math.abs(area) / 2;

            // If polygon is too small, just draw it without rounding
            if (area < 100 || radius <= 0) {
                ctx.beginPath();
                ctx.moveTo(polygon[0][0], polygon[0][1]);
                for (let i = 1; i < polygon.length; i++) {
                    ctx.lineTo(polygon[i][0], polygon[i][1]);
                }
                ctx.closePath();
                return;
            }

            const n = polygon.length;

            // Pre-calculate all corner radii to ensure consistency
            const radii = [];
            for (let i = 0; i < n; i++) {
                const prev = polygon[(i - 1 + n) % n];
                const curr = polygon[i];
                const next = polygon[(i + 1) % n];

                const dist1 = Math.sqrt((prev[0] - curr[0]) ** 2 + (prev[1] - curr[1]) ** 2);
                const dist2 = Math.sqrt((next[0] - curr[0]) ** 2 + (next[1] - curr[1]) ** 2);

                // Limit radius to 50% of the shorter edge - allows corners to meet at edge midpoints
                // arcTo() handles overflow gracefully, so this is safe even for tight corners
                const maxRadius = Math.min(dist1, dist2) * 0.5;
                radii[i] = Math.max(0, Math.min(radius, maxRadius));
            }

            ctx.beginPath();

            // Find first valid starting point
            let started = false;
            for (let i = 0; i < n; i++) {
                const prev = polygon[(i - 1 + n) % n];
                const curr = polygon[i];
                const next = polygon[(i + 1) % n];
                const r = radii[i];

                let dx1 = prev[0] - curr[0];
                let dy1 = prev[1] - curr[1];
                let dx2 = next[0] - curr[0];
                let dy2 = next[1] - curr[1];

                const dist1 = Math.sqrt(dx1 * dx1 + dy1 * dy1);
                const dist2 = Math.sqrt(dx2 * dx2 + dy2 * dy2);

                if (r < 0.5 || dist1 < 0.5 || dist2 < 0.5) {
                    // Sharp corner - no rounding
                    if (!started) {
                        ctx.moveTo(curr[0], curr[1]);
                        started = true;
                    } else {
                        ctx.lineTo(curr[0], curr[1]);
                    }
                } else {
                    // Normalize
                    dx1 /= dist1; dy1 /= dist1;
                    dx2 /= dist2; dy2 /= dist2;

                    // Points where the arc starts and ends
                    const startX = curr[0] + dx1 * r;
                    const startY = curr[1] + dy1 * r;
                    const endX = curr[0] + dx2 * r;
                    const endY = curr[1] + dy2 * r;

                    if (!started) {
                        ctx.moveTo(startX, startY);
                        started = true;
                    } else {
                        ctx.lineTo(startX, startY);
                    }

                    // Draw arc using arcTo
                    ctx.arcTo(curr[0], curr[1], endX, endY, r);
                }
            }

            ctx.closePath();
        }

        // ========== INITIALIZATION ==========
        function init() {
            canvas = document.getElementById('voronoiCanvas');
            ctx = canvas.getContext('2d');
            tooltip = document.getElementById('tooltip');

            resize();
            generateCells();
            setupEvents();
            animate(0);
        }

        function resize() {
            const container = canvas.parentElement;
            const rect = container.getBoundingClientRect();
            const dpr = window.devicePixelRatio || 1;

            width = rect.width;
            height = rect.height;

            canvas.width = width * dpr;
            canvas.height = height * dpr;
            canvas.style.width = width + 'px';
            canvas.style.height = height + 'px';

            ctx.setTransform(dpr, 0, 0, dpr, 0, 0);

            if (cells.length > 0) {
                generateCells();
            }
        }

        function generateCells() {
            cells = [];
            boundsInitialized = false; // Reset smooth bounds
            const margin = 80;

            // Calculate vertical bounds based on content zone
            let yMin, yMax;
            const zoneTop = height * config.contentZoneTop;
            const zoneBottom = height * (1 - config.contentZoneBottom);

            if (config.contentZoneEnabled) {
                yMin = zoneTop + margin / 2;
                yMax = zoneBottom - margin / 2;
                // Ensure valid range
                if (yMax <= yMin) {
                    yMin = margin;
                    yMax = height - margin;
                }
            } else {
                yMin = margin;
                yMax = height - margin;
            }

            const contentHeight = yMax - yMin;
            const minDist = Math.sqrt((width * contentHeight) / config.cellCount) * 0.6;

            const points = [];
            let attempts = 0;

            // Generate visible cell positions
            while (points.length < config.cellCount && attempts < 2000) {
                const x = margin + Math.random() * (width - 2 * margin);
                const y = yMin + Math.random() * (yMax - yMin);

                let valid = true;
                for (const p of points) {
                    const dx = p[0] - x, dy = p[1] - y;
                    if (dx * dx + dy * dy < minDist * minDist * 0.5) {
                        valid = false;
                        break;
                    }
                }

                if (valid) points.push([x, y]);
                attempts++;
            }

            while (points.length < config.cellCount) {
                points.push([
                    margin + Math.random() * (width - 2 * margin),
                    yMin + Math.random() * (yMax - yMin)
                ]);
            }

            // Create visible cells
            for (let i = 0; i < points.length; i++) {
                const cell = new Cell(points[i][0], points[i][1], i, false);
                cell.createPattern();
                cells.push(cell);
            }

            // Generate ghost pins at the boundary edges (if content zone enabled)
            // Pins are rectangular elements that get pushed by nearby visible cells
            if (config.contentZoneEnabled) {
                const pinWidth = 20;  // Width of each pin
                const pinGap = 2;     // Gap between pins
                const pinSpacing = pinWidth + pinGap;
                const pinCount = Math.ceil(width / pinSpacing) + 1;

                // Top boundary pins
                if (zoneTop > 20) {
                    for (let i = 0; i < pinCount; i++) {
                        const x = i * pinSpacing + pinWidth / 2;
                        const ghost = new Cell(x, zoneTop, cells.length, true, 'top');
                        ghost.pinWidth = pinWidth;
                        cells.push(ghost);
                    }
                }

                // Bottom boundary pins
                if (height - zoneBottom > 20) {
                    for (let i = 0; i < pinCount; i++) {
                        const x = i * pinSpacing + pinWidth / 2;
                        const ghost = new Cell(x, zoneBottom, cells.length, true, 'bottom');
                        ghost.pinWidth = pinWidth;
                        cells.push(ghost);
                    }
                }
            }

            computeVoronoi();
        }

        // ========== EVENTS ==========
        function setupEvents() {
            window.addEventListener('resize', () => {
                resize();
                computeVoronoi();
            });

            canvas.addEventListener('mousemove', handlePointerMove);
            canvas.addEventListener('mouseleave', handlePointerLeave);
            canvas.addEventListener('click', handleClick);

            canvas.addEventListener('touchstart', handleTouchStart, { passive: false });
            canvas.addEventListener('touchmove', handleTouchMove, { passive: false });
            canvas.addEventListener('touchend', handleTouchEnd);

            setupControls();
        }

        function handlePointerMove(e) {
            const rect = canvas.getBoundingClientRect();
            mouseX = e.clientX - rect.left;
            mouseY = e.clientY - rect.top;
            updateHover();
            updateTooltip(e.clientX, e.clientY);
        }

        function handlePointerLeave() {
            mouseX = -9999;
            mouseY = -9999;
            hoveredCell = -1;
            cells.forEach(c => {
                c.targetZoom = config.nonHoverImageZoom;
                c.targetOpacity = config.nonHoveredOpacity;
            });
            tooltip.classList.remove('visible');
        }

        function handleClick() {
            if (hoveredCell >= 0 && cells[hoveredCell]) {
                const cell = cells[hoveredCell];
                if (cell.link) {
                    console.log('Navigate to:', cell.link);
                }
            }
        }

        let touchStartCell = -1;
        let touchStartTime = 0;

        function handleTouchStart(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            mouseX = touch.clientX - rect.left;
            mouseY = touch.clientY - rect.top;
            updateHover();
            touchStartCell = hoveredCell;
            touchStartTime = Date.now();
        }

        function handleTouchMove(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            mouseX = touch.clientX - rect.left;
            mouseY = touch.clientY - rect.top;
            updateHover();
        }

        function handleTouchEnd() {
            if (Date.now() - touchStartTime < 300 && touchStartCell === hoveredCell && hoveredCell >= 0) {
                handleClick();
            }
            setTimeout(() => {
                mouseX = -9999;
                mouseY = -9999;
                hoveredCell = -1;
                cells.forEach(c => {
                    c.targetZoom = config.nonHoverImageZoom;
                    c.targetOpacity = config.nonHoveredOpacity;
                });
            }, 100);
        }

        function updateHover() {
            let found = -1;

            for (let i = 0; i < cells.length; i++) {
                // Skip ghost cells for hover detection
                if (cells[i].isGhost) continue;
                if (cells[i].polygon && pointInPolygon(mouseX, mouseY, cells[i].polygon)) {
                    found = i;
                    break;
                }
            }

            if (found !== hoveredCell) {
                if (hoveredCell >= 0) {
                    cells[hoveredCell].targetZoom = config.nonHoverImageZoom;
                    cells[hoveredCell].targetOpacity = config.nonHoveredOpacity;
                }
                hoveredCell = found;
                if (hoveredCell >= 0) {
                    cells[hoveredCell].targetZoom = 1.0;
                    cells[hoveredCell].targetOpacity = 1.0;
                }
            }

            canvas.style.cursor = hoveredCell >= 0 ? 'pointer' : 'default';
        }

        function pointInPolygon(x, y, polygon) {
            if (!polygon || polygon.length < 3) return false;

            let inside = false;
            for (let i = 0, j = polygon.length - 1; i < polygon.length; j = i++) {
                const xi = polygon[i][0], yi = polygon[i][1];
                const xj = polygon[j][0], yj = polygon[j][1];

                if (((yi > y) !== (yj > y)) && (x < (xj - xi) * (y - yi) / (yj - yi) + xi)) {
                    inside = !inside;
                }
            }
            return inside;
        }

        function updateTooltip(clientX, clientY) {
            if (hoveredCell >= 0 && cells[hoveredCell]) {
                const cell = cells[hoveredCell];
                tooltip.textContent = cell.title;
                tooltip.classList.add('visible');

                const rect = canvas.parentElement.getBoundingClientRect();
                const cursorX = clientX - rect.left;
                const cursorY = clientY - rect.top;

                // Direction from cell center to cursor
                const dx = cursorX - cell.x;
                const dy = cursorY - cell.y;
                const dist = Math.sqrt(dx * dx + dy * dy);

                // Position tooltip on opposite side of cursor from cell center
                // (in the "shadow" cast by cursor, away from the cell center "sun")
                const offset = 50;
                let tooltipX, tooltipY;

                if (dist > 1) {
                    // Normalize and extend in same direction (away from center)
                    tooltipX = cursorX + (dx / dist) * offset;
                    tooltipY = cursorY + (dy / dist) * offset;
                } else {
                    tooltipX = cursorX + offset;
                    tooltipY = cursorY;
                }

                // Get tooltip dimensions for boundary checking
                const tooltipRect = tooltip.getBoundingClientRect();
                const tw = tooltipRect.width || 100;
                const th = tooltipRect.height || 30;

                // Keep tooltip in bounds
                tooltipX = Math.max(5, Math.min(width - tw - 5, tooltipX));
                tooltipY = Math.max(5, Math.min(height - th - 5, tooltipY));

                tooltip.style.left = tooltipX + 'px';
                tooltip.style.top = tooltipY + 'px';
            } else {
                tooltip.classList.remove('visible');
            }
        }

            });
            contentZoneTopEl.addEventListener('change', generateCells);

            const contentZoneBottomEl = document.getElementById('contentZoneBottom');
            const contentZoneBottomVal = document.getElementById('contentZoneBottomVal');
            contentZoneBottomEl.addEventListener('input', () => {
                config.contentZoneBottom = +contentZoneBottomEl.value / 100;
                contentZoneBottomVal.textContent = contentZoneBottomEl.value + '%';
            });
            contentZoneBottomEl.addEventListener('change', generateCells);

            const bleedBufferEl = document.getElementById('bleedBuffer');
            const bleedBufferVal = document.getElementById('bleedBufferVal');
            bleedBufferEl.addEventListener('input', () => {
                config.bleedBuffer = +bleedBufferEl.value;
                bleedBufferVal.textContent = config.bleedBuffer;
                computeVoronoi(); // Recompute with new buffer
            });

            const boundaryStiffnessEl = document.getElementById('boundaryStiffness');
            const boundaryStiffnessVal = document.getElementById('boundaryStiffnessVal');
            boundaryStiffnessEl.addEventListener('input', () => {
                config.boundaryStiffness = +boundaryStiffnessEl.value / 100;
                boundaryStiffnessVal.textContent = config.boundaryStiffness.toFixed(2);
            });

            const hoverBleedPrivilegeEl = document.getElementById('hoverBleedPrivilege');
            const hoverBleedPrivilegeVal = document.getElementById('hoverBleedPrivilegeVal');
            hoverBleedPrivilegeEl.addEventListener('input', () => {
                config.hoverBleedPrivilege = +hoverBleedPrivilegeEl.value / 100;
                hoverBleedPrivilegeVal.textContent = config.hoverBleedPrivilege.toFixed(2);
            });

            // Buttons
            document.getElementById('regenerate').addEventListener('click', generateCells);

            const toggleContentZone = document.getElementById('toggleContentZone');
            toggleContentZone.classList.toggle('active', config.contentZoneEnabled);
            toggleContentZone.addEventListener('click', () => {
                config.contentZoneEnabled = !config.contentZoneEnabled;
                toggleContentZone.classList.toggle('active', config.contentZoneEnabled);
                generateCells();
            });

            const togglePhysics = document.getElementById('togglePhysics');
            togglePhysics.addEventListener('click', () => {
                config.physicsEnabled = !config.physicsEnabled;
                togglePhysics.textContent = config.physicsEnabled ? 'Pause' : 'Play';
                togglePhysics.classList.toggle('active', !config.physicsEnabled);
            });

            const toggleDebug = document.getElementById('toggleDebug');
            toggleDebug.addEventListener('click', () => {
                config.debugMode = !config.debugMode;
                toggleDebug.classList.toggle('active', config.debugMode);
            });

            const loadUnsplash = document.getElementById('loadUnsplash');
            loadUnsplash.addEventListener('click', loadUnsplashImages);
        }

        // ========== UNSPLASH IMAGES ==========
        function loadUnsplashImages() {
            const btn = document.getElementById('loadUnsplash');
            btn.textContent = 'Loading...';
            btn.disabled = true;

            // Only load images for visible cells (not ghost cells)
            const visibleCells = cells.filter(c => !c.isGhost);
            let loaded = 0;
            const total = visibleCells.length;

            visibleCells.forEach((cell, i) => {
                const img = new Image();
                img.crossOrigin = 'anonymous';
                // Use random seed for variety, sig for cache busting
                img.src = `https://picsum.photos/300/300?random=${i}&t=${Date.now()}`;

                img.onload = () => {
                    const size = 300;
                    const patternCanvas = document.createElement('canvas');
                    patternCanvas.width = size;
                    patternCanvas.height = size;
                    const pctx = patternCanvas.getContext('2d');

                    // Draw image covering the canvas
                    pctx.drawImage(img, 0, 0, size, size);

                    cell.pattern = patternCanvas;
                    loaded++;

                    if (loaded >= total) {
                        btn.textContent = 'Unsplash';
                        btn.disabled = false;
                    }
                };

                img.onerror = () => {
                    loaded++;
                    if (loaded >= total) {
                        btn.textContent = 'Unsplash';
                        btn.disabled = false;
                    }
                };
            });
        }

        // ========== PHYSICS ==========
        function updatePhysics(dt) {
            const currentTime = performance.now();

            // Track hover state changes for two-phase system
            if (hoveredCell !== prevHoveredCell) {
                if (hoveredCell >= 0) {
                    hoverStartTime = currentTime;
                }
                prevHoveredCell = hoveredCell;
            }

            if (hoveredCell >= 0 && config.physicsEnabled) {
                const hovered = cells[hoveredCell];
                const hoverDuration = (currentTime - hoverStartTime) / 1000; // seconds

                // Two-phase hover system:
                // Phase 1 (trigger): Strong initial burst that decays over ~0.3s
                // Phase 2 (sustain): Continuous growth while hovering
                const triggerPhase = Math.exp(-hoverDuration * 5) * config.triggerBurst;
                const sustainPhase = config.sustainGrowth * Math.min(1, hoverDuration * 2);
                const phaseMultiplier = triggerPhase + sustainPhase;

                // Direction from cursor to cell center
                const dx = hovered.x - mouseX;
                const dy = hovered.y - mouseY;
                const dist = Math.sqrt(dx * dx + dy * dy);

                if (dist > 1) {
                    // Hover speed affects force application rate
                    const speedMultiplier = 0.3 + config.hoverSpeed * 0.7;

                    // Center relevance controls how much direction matters
                    const directedForce = config.hoverForce / dist * 0.5 * speedMultiplier * phaseMultiplier;
                    const uniformForce = config.hoverForce * 0.03 * speedMultiplier * phaseMultiplier;

                    const cr = config.centerRelevance;

                    // Directed component (pushes hovered cell away from cursor)
                    const dirX = dx / dist * directedForce * cr;
                    const dirY = dy / dist * directedForce * cr;
                    hovered.applyForce(dirX, dirY);

                    // Push neighbors away from hovered cell (skip ghost pins)
                    for (let i = 0; i < cells.length; i++) {
                        if (i === hoveredCell) continue;
                        const other = cells[i];
                        if (other.isGhost) continue; // Ghost pins don't get forces this way

                        const odx = other.x - hovered.x;
                        const ody = other.y - hovered.y;
                        const odist = Math.sqrt(odx * odx + ody * ody);
                        const threshold = config.repulsion * 6;

                        if (odist > 1 && odist < threshold) {
                            const falloff = (threshold - odist) / threshold;

                            // Directed repulsion (from hovered cell)
                            const directedRepulsion = falloff * config.repulsion * 0.025 * cr * phaseMultiplier;

                            // Uniform repulsion (equal in all directions, creates expansion)
                            const uniformRepulsion = uniformForce * (1 - cr) * falloff;

                            const totalForce = directedRepulsion + uniformRepulsion;
                            other.applyForce(odx / odist * totalForce, ody / odist * totalForce);
                        }
                    }
                }
            }

            // Calculate pin push based on visible cells approaching boundaries
            if (config.contentZoneEnabled) {
                const zoneTop = height * config.contentZoneTop;
                const zoneBottom = height * (1 - config.contentZoneBottom);
                const pushRange = 80; // How far cells can push pins
                const maxPush = 60;   // Maximum push distance

                for (const cell of cells) {
                    if (cell.isGhost) continue;

                    // Check each ghost pin
                    for (const pin of cells) {
                        if (!pin.isGhost) continue;

                        // Horizontal distance to pin
                        const hdist = Math.abs(cell.x - pin.x);
                        if (hdist > pushRange) continue;

                        // Calculate push based on cell proximity to boundary
                        let pushAmount = 0;
                        if (pin.ghostSide === 'top') {
                            const penetration = zoneTop - cell.y + pushRange;
                            if (penetration > 0) {
                                const hFalloff = 1 - (hdist / pushRange);
                                pushAmount = Math.min(penetration * hFalloff * 0.8, maxPush);
                            }
                        } else if (pin.ghostSide === 'bottom') {
                            const penetration = cell.y - zoneBottom + pushRange;
                            if (penetration > 0) {
                                const hFalloff = 1 - (hdist / pushRange);
                                pushAmount = Math.min(penetration * hFalloff * 0.8, maxPush);
                            }
                        }

                        // Accumulate push from multiple cells
                        pin.targetPush = Math.max(pin.targetPush, pushAmount);
                    }
                }
            }

            for (let i = 0; i < cells.length; i++) {
                const cell = cells[i];
                cell.update(dt, i === hoveredCell);
            }

            computeVoronoi();
        }

        // ========== RENDERING ==========
        function render() {
            ctx.clearRect(0, 0, width, height);

            // Draw the margin background first
            if (config.contentZoneEnabled) {
                const zoneTop = height * config.contentZoneTop;
                const zoneBottom = height * (1 - config.contentZoneBottom);

                ctx.fillStyle = 'rgba(26, 26, 46, 1)'; // Match body background
                ctx.fillRect(0, 0, width, zoneTop);
                ctx.fillRect(0, zoneBottom, width, height - zoneBottom);
            }

            // Draw visible cells
            for (let i = 0; i < cells.length; i++) {
                const cell = cells[i];

                if (cell.isGhost) continue;

                const polygon = cell.displayPolygon;

                if (!polygon || polygon.length < 3) continue;

                ctx.save();

                // Apply opacity
                ctx.globalAlpha = cell.opacity;

                // Create rounded clipping path
                drawRoundedPolygon(ctx, polygon, config.cornerRadius);
                ctx.clip();

                // Calculate bounds
                let minX = Infinity, minY = Infinity, maxX = -Infinity, maxY = -Infinity;
                for (const p of polygon) {
                    minX = Math.min(minX, p[0]);
                    maxX = Math.max(maxX, p[0]);
                    minY = Math.min(minY, p[1]);
                    maxY = Math.max(maxY, p[1]);
                }

                const cellW = maxX - minX;
                const cellH = maxY - minY;
                const centerX = (minX + maxX) / 2;
                const centerY = (minY + maxY) / 2;

                // Draw pattern with zoom
                if (cell.pattern) {
                    const zoom = cell.zoom;
                    const size = Math.max(cellW, cellH) * 1.4 * zoom;
                    ctx.drawImage(
                        cell.pattern,
                        centerX - size / 2,
                        centerY - size / 2,
                        size,
                        size
                    );
                }

                ctx.restore();

                // Draw border
                drawRoundedPolygon(ctx, polygon, config.cornerRadius);

                if (i === hoveredCell) {
                    ctx.strokeStyle = 'rgba(255,255,255,0.9)';
                    ctx.lineWidth = 2;
                    ctx.shadowColor = 'rgba(255,255,255,0.5)';
                    ctx.shadowBlur = 15;
                } else {
                    ctx.strokeStyle = 'rgba(255,255,255,0.15)';
                    ctx.lineWidth = 1;
                    ctx.shadowBlur = 0;
                }
                ctx.stroke();
                ctx.shadowBlur = 0;
            }

            // Draw ghost pins ON TOP of cells (so they visibly yield into content area)
            if (config.contentZoneEnabled) {
                const zoneTop = height * config.contentZoneTop;
                const zoneBottom = height * (1 - config.contentZoneBottom);

                for (const pin of cells) {
                    if (!pin.isGhost) continue;

                    const pinW = pin.pinWidth || 20;
                    const push = pin.push;

                    // Only draw the "yield" portion that extends into content area
                    if (push > 0) {
                        ctx.fillStyle = 'rgba(26, 26, 46, 1)'; // Match background

                        if (pin.ghostSide === 'top') {
                            // Pin yields downward into content
                            ctx.fillRect(
                                pin.x - pinW / 2,
                                zoneTop,
                                pinW,
                                push
                            );
                        } else {
                            // Pin yields upward into content
                            ctx.fillRect(
                                pin.x - pinW / 2,
                                zoneBottom - push,
                                pinW,
                                push
                            );
                        }
                    }
                }
            }

            // Debug mode
            if (config.debugMode) {
                // Draw content zone boundary - either stepped or simple lines
                if (config.contentZoneEnabled) {
                    const zoneTop = height * config.contentZoneTop;
                    const zoneBottom = height * (1 - config.contentZoneBottom);

                    // Draw the actual bounds polygon (stepped if enabled)
                    const bounds = buildSteppedBounds(zoneTop, zoneBottom);

                    ctx.strokeStyle = 'rgba(100, 255, 100, 0.8)';
                    ctx.lineWidth = 2;
                    ctx.setLineDash([]);
                    ctx.beginPath();

                    if (bounds.length > 0) {
                        ctx.moveTo(bounds[0][0], bounds[0][1]);
                        for (let i = 1; i < bounds.length; i++) {
                            ctx.lineTo(bounds[i][0], bounds[i][1]);
                        }
                        ctx.closePath();
                    }
                    ctx.stroke();

                    // Also draw baseline reference (dashed)
                    ctx.strokeStyle = 'rgba(100, 255, 100, 0.3)';
                    ctx.setLineDash([5, 5]);
                    ctx.beginPath();
                    ctx.moveTo(0, zoneTop);
                    ctx.lineTo(width, zoneTop);
                    ctx.moveTo(0, zoneBottom);
                    ctx.lineTo(width, zoneBottom);
                    ctx.stroke();
                    ctx.setLineDash([]);
                }

                // Draw cell debug info
                for (const cell of cells) {
                    if (cell.isGhost) {
                        // Ghost pin - show push value
                        ctx.fillStyle = 'rgba(255, 200, 100, 0.8)';
                        ctx.font = '10px monospace';
                        ctx.fillText(cell.push.toFixed(0), cell.x - 8, cell.ghostSide === 'top' ? 20 : height - 10);
                    } else {
                        // Visible cell - current position (white dot)
                        ctx.fillStyle = '#fff';
                        ctx.beginPath();
                        ctx.arc(cell.x, cell.y, 4, 0, Math.PI * 2);
                        ctx.fill();

                        // Rest position (yellow circle)
                        ctx.strokeStyle = 'rgba(255,255,0,0.6)';
                        ctx.lineWidth = 2;
                        ctx.beginPath();
                        ctx.arc(cell.restX, cell.restY, 8, 0, Math.PI * 2);
                        ctx.stroke();

                        // Line from rest to current
                        ctx.beginPath();
                        ctx.moveTo(cell.restX, cell.restY);
                        ctx.lineTo(cell.x, cell.y);
                        ctx.stroke();
                    }
                }
            }
        }

        // ========== ANIMATION LOOP ==========
        function animate(time) {
            const dt = Math.min((time - lastTime) / 16, 3);
            lastTime = time;

            updatePhysics(dt);
            render();

            animationId = requestAnimationFrame(animate);
        }

        // ========== START ==========
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }

    })();
    </script>
</body>
